<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your project </title>
</head>
<body>
    <header>
    </header>
    <main>
        <h1>Start a project</h1>
        <div>
            <form action="" id="project-form">
            <section id="section1">
                     <label for="Title">Title</label>
                     <input type="text" id="Title" required>
                     <label for="Image">Image</label>
                     <input type="text" id="Image" required>
                     <label for="Goal">Goal</label>
                     <input type="number" id="Goal" required>
                     <label for="Name">Name</label>
                     <input type="text" id="Name" required>
                     <label for="Location">Location</label>
                     <input type="text" id="Location" required>
                     <select name="" id="Catagory">
                        <option value="Medical">Medical</option>
                        <option value="Education">Education</option>
                        <option value="Nonprofit">Nonprofit</option>
                     </select>
                </section>
                <section id="section2">
                    <label for="Story">Story</label> <br>
                    <textarea name="Story" id="Story" cols="40" rows="20"></textarea> <br>
                    <input type="submit" id="submitProject">
                </section>
            </form>
        </div>
    </main>
    <footer></footer>
    <script src="js/app.js"></script>
    <script src="js/formpage.js"></script>
</body>
</html>
